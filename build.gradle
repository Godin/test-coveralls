buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.2"
  }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: "com.github.kt3k.coveralls"

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}

jacoco {
  toolVersion = "0.8.2"
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}
